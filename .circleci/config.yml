version: 2.1

jobs:
  build:
    machine:
      image: windows-server-2022-vs2019  # Windows Server image with VS tools
    steps:
      - checkout
      - run:
          name: Setup Python
          command: |
            choco install python --version=3.11 -y
            refreshenv
      - run:
          name: Upgrade pip
          command: python -m pip install --upgrade pip
      - run:
          name: Install requirements
          command: |
            if exist requirements.txt pip install -r requirements.txt
      - run:
          name: Run tests
          command: |
            if exist tests pytest

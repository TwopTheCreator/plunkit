version = "1.0.0"

[global_settings]
cache_dir = ".bunja_cache"
max_cache_size_mb = 2048
cache_ttl_seconds = 86400
enable_compression = false
worker_threads = 8
server_port = 8080
enable_https = false
log_level = "info"

[domains.minecraft]
provider="none"
base_url="https://resources.download.minecraft.net/"
fallback_domain="https://assets.minecraft.net/"
